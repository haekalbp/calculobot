<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/output.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">


    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    <title>Calculobot</title>
</head>
<body class="h-screen bg-gradient-to-r from-sky-500 to-indigo-500">

    <div class="calculator absolute w-96 py-12 px-8 rounded-lg top-2/4 left-2/4 bg-slate-800">
        <div class="display w-full">
            <input type="text" id="input" class="w-full border-none text-right bg-transparent py-4 px-2.5 text-4xl text-zinc-400" placeholder="0" disabled>
        </div>
        <div class="buttons grid grid-cols-4 gap-5 mt-10 text-lg text-white">
            <!-- Full Erase -->
            <input type="button" value="AC" id="clear">
            <!-- Erase Single Value -->
            <input type="button" value="DEL" id="erase">

            <input type="button" value="/" class="input-button">
            <input type="button" value="*" class="input-button">

            <input type="button" value="7" class="input-button">
            <input type="button" value="8" class="input-button">
            <input type="button" value="9" class="input-button">
            <input type="button" value="-" class="input-button">

            <input type="button" value="4" class="input-button">
            <input type="button" value="5" class="input-button">
            <input type="button" value="6" class="input-button">
            <input type="button" value="+" class="input-button">

            <input type="button" value="1" class="input-button">
            <input type="button" value="2" class="input-button">
            <input type="button" value="3" class="input-button">

            <input type="button" value="=" class="row-span-2 bg-red-500" id="equal">
            <input type="button" value="0" class="input-button col-span-2">
            <input type="button" value="." class="input-button">
        </div>
    </div>

    <!-- My Script -->
    <script src="js/script.js"></script>
</body>
</html>
